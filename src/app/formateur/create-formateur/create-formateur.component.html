<h3>Ajout Formateur</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nom</label>
      <input type="text" class="form-control" id="nom" required [(ngModel)]="formateur.nom" name="nom">
    </div>

    <div class="form-group">
      <label for="name">Prenom</label>
      <input type="text" class="form-control" id="prenom" required [(ngModel)]="formateur.prenom" name="prenom">
    </div>

    <div class="form-group">
      <label for="name">Code</label>
      <input type="text" class="form-control" id="code" required [(ngModel)]="formateur.code" name="code">
    </div>

    <div class="form-group">
      <label for="name">Adresse</label>
      <input type="text" class="form-control" id="adresse" required [(ngModel)]="formateur.adresse" name="adresse">
    </div>

    <div class="form-group">
      <label for="name">Email</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="formateur.email" name="email">
    </div>
    <div class="form-group">
      <label for="name">Telephone</label>
      <input type="text" class="form-control" id="telephone" required [(ngModel)]="formateur.telephone" name="telephone">
    </div>
    <div class="form-group">
      <label for="name">Raison sociale</label>
      <input type="text" class="form-control" id="raison_socill" required [(ngModel)]="formateur.raison_socill" name="raison_socill">
    </div>
    <div class="form-group">
      <label for="name">Faxe</label>
      <input type="text" class="form-control" id="fax" required [(ngModel)]="formateur.fax" name="fax">
    </div>
    <button type="submit" class="btn btn-success">Valider</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEntreprise()">Add</button> -->
</div>
